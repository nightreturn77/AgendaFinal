<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Gerar novo registro</title>
</head>
<body>
	<div align="center">
		<h1>Novo registro!</h1>
		<br />
		<form action="#" th:action="@{/save}" th:object="${agenda}"
			method="post">

			<table border="0" cellpadding="10">
				<tr>
					<td>Nome:</td>
					<td><input type="text" th:field="*{nome}" /></td>
				</tr>
				<tr>
					<td>Email:</td>
					<td><input type="text" th:field="*{email}" /></td>
				</tr>
				<tr>
					<td>Telefone:</td>
					<td><input type="text" th:field="*{telefone}" /></td>
				</tr>
				<tr>
					<td>Endereco:</td>
					<td><input type="text" th:field="*{endereco}" /></td>
				</tr>								
				<tr>
					<td colspan="2"><button type="submit">Cadastrar</button> </td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
